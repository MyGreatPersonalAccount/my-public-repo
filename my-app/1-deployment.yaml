---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: prod
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          # imagePullPolicy: Always
          # image: somedockeridblahblahblah/nginx:v.0.1.0
          image: nginx:1.23.3
          ports:
            - containerPort: 80
      # imagePullSecrets:
      # - name: dockerconfigjson
